
{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in books %}
        <div class="col-md-4">
            <div class="card shadow" style="width: 18rem;">
                 <img src="{{i.cover}}" class="card-img-top" alt="..." style="height: 250px; object-fit: cover;">
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text">{{i.author}}</p>
                     <a href="#" class="btn btn-primary">Read</a>
                 </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
